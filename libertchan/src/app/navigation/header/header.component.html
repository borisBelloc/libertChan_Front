<div class="container-fluid pb-2">
  <div class="row">
    <div class="col-12 text-center">
      <hr />
      <div class="row justify-content-center">
        <div class="col-2">
          <a [routerLink]="['/']">
          <img
            src="../../../assets/images/logo/bird.png"
            alt="LibertChan Logo"
          />
          </a>
          <!-- <img src="../../../assets/images/logo/logo.png" alt="LibertChan Logo" /> -->
        </div>
        <div class="col-6">
          <span>/{{ currentChannel?.shortName }}/</span><span> : </span
          ><span class="lead">{{ currentChannel?.name }}</span>
          <p class="blockquote">
            <span> [ </span>
            <span>{{ currentChannel?.shortDescription }}</span>
            <span> ]</span>
          </p>
        </div>
      </div>
      <hr />
    </div>
  </div>
  <div class="row">
    <div class="col-12 text-center font-italic">
      <span>Canal </span>
      <div
        *ngIf="
          currentChannel?.isModerated;
          then moderatedBlock;
          else nonModeratedBlock
        "
      ></div>
      <ng-template #moderatedBlock><span>modéré</span></ng-template>
      <ng-template #nonModeratedBlock><span>non modéré</span></ng-template>
    </div>
  </div>
</div>
