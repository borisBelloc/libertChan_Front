<div class="container-fluid pb-2" style="background-color: lightblue;">
  <div *ngIf="currentChannel">
    <div class="row">
      <div class="col-12 text-center">
        <hr />
        <img src="../../../assets/images/logo/bird.png" alt="LibertChan Logo" />
        <!-- <img src="../../../assets/images/logo/logo.png" alt="LibertChan Logo" /> -->
        <span>/{{ currentChannel.shortName }}/</span><span> : </span
        ><span>{{ currentChannel.name }}</span>
        <hr />
      </div>
    </div>
    <div class="row">
      <div class="col-12 text-center">
        <span>canal </span>
        <div
          *ngIf="
            currentChannel.isModerated;
            then moderatedBlock;
            else nonModeratedBlock
          "
        ></div>
        <ng-template #moderatedBlock><span>modéré</span></ng-template>
        <ng-template #nonModeratedBlock><span>non modéré</span></ng-template>
        <span> : </span>
        <span>{{ currentChannel.shortDescription }}</span>
      </div>
    </div>
  </div>
  <div *ngIf="currentChannel">
    <h2>T'ES SUR LE CHANNEL : {{ currentChannel.name | uppercase }}</h2>
  </div>
</div>
