<div class="jumbotron-fluid">
  <h1 class="text-center display-4 my-4">Liste des messages signalÃ©s</h1>
</div>

<table class="table table-striped table-hover mb-5">
  <thead>
    <tr class="description">
      <th scope="col">#</th>
      <th scope="col">id</th>
      <th scope="col">date</th>
      <th scope="col">content</th>
      <th scope="col">image</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let message of signaledMessages; index as i">
      <!-- <app-message [message]="message"></app-message> -->
      <th scope="row">{{ i + 1 }}</th>
      <td>{{ message.id }}</td>
      <td>{{ message.date }}</td>
      <td>{{ message.textContent }}</td>
      <td>
        <img src="{{ message.image?.imageLocation }}" alt="" />
      </td>
    </tr>
  </tbody>
</table>
