<div class="modal-header">
  <h4 class="modal-title">My Form</h4>
  <button
    type="button"
    class="close"
    aria-label="Close"
    (click)="activeModal.dismiss('Cross click')"
  >
    X
  </button>
</div>
<form [formGroup]="myForm" (ngSubmit)="submitForm()">
  <div class="modal-boy">
    <div class="container">
      <div class="form-group">
        <label for="subject">Titre</label>
        <input type="text" class="form-control" formControlName="subject" />
      </div>
      <div class="form-group">
        <label for="textContent">Contenu</label>
        <textarea
          rows="10"
          class="form-control"
          formControlName="textContent"
        ></textarea>
      </div>
      <div class="form-group">
        <label for="imageLocation">Lien de l'image</label>
        <input
          type="imageLink"
          class="form-control"
          formControlName="imageLocation"
        />
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button class="btn btn-success" [disabled]="!myForm.valid">
      Submit Form
    </button>
  </div>
</form>
