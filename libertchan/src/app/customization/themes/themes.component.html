
<ng-container *ngIf="userPreferences$ | async" >

<select
  [(ngModel)]="userPreferences"
  name="theme"
  (ngModelChange)="changeTheme()"
>
  <option
    *ngFor="let theme of themes"
    [ngValue]="theme"
  >
    {{ theme.label }}
  </option>
</select>

<!-- <div (click)='getPreference()'>bbbb</div> -->
<!-- <p>Selected: {{ themeSelected }}</p> -->
</ng-container>
