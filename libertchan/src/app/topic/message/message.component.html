<div class="container-fluid mt-5">
  <div class="row" style="border: 1px solid yellow;">
    {{ this.formatedDate }}
  </div>

  <div class="row" style="border: 1px solid red;">
    <div *ngIf="this.imageLocation" class="col-3">
      <img src="{{ this.imageLocation }}" alt="" />
    </div>
    <div class="col">
      <p *ngFor="let p of this?.getTextContent()" [innerHTML]="p"></p>
    </div>
  </div>
</div>
