<div class="container-fluid">
  <div class="row" style="border: 1px solid yellow;">
    <span>{{ this.formatedDate }}</span><span> - </span><span class="author">{{ this.author }}</span>
  </div>

  <div class="row" style="border: 1px solid red;">
    <div *ngIf="this.imageLocation" class="px-0">
      <img src="{{ this.imageLocation }}" alt="Image utilisateur" />
    </div>
    <div class="col">
      <p *ngFor="let p of this?.getTextContent()" [innerHTML]="p"></p>
    </div>
  </div>
</div>
